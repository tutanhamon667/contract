{% extends "base.html" %}
{% load bootstrap_icons %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}
    <div class="container " x-data>
        <section x-init="initUserResumes()">
            <div class="page-header">
                <h1 class="my_order_title">Мои резюме</h1>
            </div>
                <div class=" page-btn-container">
                    <a class="btn btn-success mr-5  mt-15"
                    href="/profile/resume/create">
                    Создать резюме
                </a>
                </div>
               

            <div class="row">
                <div class="col-xl-8 col-md-8 col-sm-12 col">
                <div class="job-list" x-data>
                    <template x-for="resume in $store.main.user_resumes" :key="resume.id">

                        <div class="card">

                            <div class="card-body">
                                <div class="row">
                                    <div class="col-10">
                                        <div class="d-flex">
                                            <a :href="'/profile/resume/' +resume.id" class="title">
                                                <h4 class="title" x-text="resume.name"></h4>
                                            </a>
                                        </div>

                                        <h3 class="card-subtitle salary"
                                            x-text="$store.main.getResumeSalaryStr(resume)"></h3>

                                        <div class="">
                                            <a x-text="resume.display_name" class=" shop-name"></a>
                                        </div>
                                        <div class="work-description-container">
                                            <div>
                                                  <span class="job-card-item-customer  work-type"
                                                        x-html="$store.main.getRegionsStr(resume)"></span>
                                            </div>
                                            <div class="vacancy-description">

                                                <div class="d-flex mr-15">
                                                    <span class="work-experience  mr-5 text-shadow">Опыт работы: </span>
                                                    <span class="work-experience"
                                                          x-text="$store.main.getWorkExpString(resume.work_experience, false)"></span>
                                                </div>
                                                <div class="d-flex">
                                                    <span class="work-experience  mr-5 text-shadow">График работы: </span>
                                                    <span class="work-deposit"
                                                          x-text="$store.main.getWorkTimeString(resume.is_fulltime)"></span>
                                                </div>
                                                <div class="d-flex">
                                                    <span class="work-experience  mr-5 text-shadow">Залог: </span>
                                                    <span class="work-deposit"
                                                          x-text="$store.main.getDepositStr(resume)"></span>
                                                </div>

                                            </div>


                                        </div>
                                    </div>
                                    <div class="col-2 text-center">
                                        <template x-if="resume.photo">
                                            <img :src="resume.photo" height="50" class="company-logo-mini"/>
                                        </template>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </template>
                </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        const initUserResumes = () => {
            application.initUserResumes()
        }
        $(document).ready(function () {
            const application = new app()
            application.radioInputChecker("[name='work_deposit']", 1, "#id_deposit")
            application.radioMultiSelectChecker("[name='work_type']", 1, "button[for=\"region\"]", "#region")
        });
    </script>
{% endblock content %}
