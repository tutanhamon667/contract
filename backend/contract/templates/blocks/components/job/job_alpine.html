 <div class="card" x-bind="cardLink" :href="'/jobs/' +job.id">
     <div class="card-body">
         <div class="row">
             <div class="col-10">
                 <div class="card-title d-flex">
                     <a :href="'/jobs/' +job.id" class="title">
                         <h4 class="title" x-text="job.title"></h4>
                     </a>
                 </div>
                 <h3 class="card-subtitle salary" x-text="$store.main.getSalaryStr(job)"></h3>
                 <div class="d-flex ">
                     <a :href="'/company/'+ job.company_id " x-text="job.company.name" class=" shop-name"></a>
                     <template x-if="job.company.moderated">
                         <img src="/staticfiles/contract/img/icons/approved.svg" height="16" class="ml-5 mt-25">
                     </template>

                 </div>
                 <div class="work-description-container">
                     <div>
                         <span class="job-card-item-customer  work-type" x-html="$store.main.getRegionsStr(job)"></span>
                     </div>
                     <div class="d-flex vacancy-description">

                         <div class="d-flex mr-15">
                             <img src="/staticfiles/contract/img/icons/bag.svg" height="16" class="mt-1 mr-5">
                             <span class="work-experience" x-text="$store.main.getWorkExpString(job.work_experience)"></span>
                         </div>

                         <div class="d-flex">
                             <img src="/staticfiles/contract/img/icons/zalog.svg" height="16" class="mt-1 mr-5">
                             <span class="work-deposit" x-text="$store.main.getDepositStr(job)"></span>
                         </div>
                     </div>
                 </div>
             </div>
             <div class="col-2 text-center">
                 <template x-if="job.company.logo">
                     <img :src="'/media/'+job.company.logo" height="50" class="company-logo-mini" :alt="job.company.name" />
                 </template>
                 <template x-if="!job.company.logo">
                     <div class="">
                         <span x-text="job.company.name"></span>
                     </div>
                 </template>

             </div>
         </div>
     </div>
 </div>
