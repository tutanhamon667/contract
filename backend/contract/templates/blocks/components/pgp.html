{% load static %}
{% load django_bootstrap5 %}
{% with pgp=user.get_pgp_key %}
    {% if pgp %}
    <div class="card">
        <div class="card-body">
            <h6 class="card-subtitle mb-2">Подпись</h6>
            <div class="card-text">
                <div class="pgp-key">
                    <p>{{ pgp.public_key }}</p>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
{% endwith %}
