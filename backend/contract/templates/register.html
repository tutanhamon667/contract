

<form method="POST" novalidate>
	{% csrf_token %}
	<h2>Sign Up</h2>
	{{ form.as_p }}

    <div class="captcha">
        <img id="captcha-img" src="data:image/png;base64, {{captcha}}">
    </div>
    <input type="hidden" name="ref" value="">
    <input type="hidden" name="hashkey" value="{{hashkey}}">
    <div class="input-group">
        <input type="text" placeholder="**" class="login-input" name="captcha" required="" autofocus="" style="text-transform:uppercase">
        <span class="floating-label">Введите капчу</span>
    </div>
	<input type="submit" value="Register" />
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
