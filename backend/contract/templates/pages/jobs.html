{% extends "base.html" %}
{% load bootstrap_icons %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}
    <div class="container">
        <section>
            <div class="row">
                <div class="col-lg-3">
                    <form action="" method="get" novalidate>
                        {% bootstrap_form search_form %}
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
                <div class="col-lg-9 job-list">

                    {% with short=False show_company_logo=True %}

                        {% include "../blocks/components/job/job_component.html"  %}
                    {% endwith %}

                </div>
            </div>
        </section>
    </div>
    <script>
    $(document).ready(function(){
        const application = new app()
        application.radioInputChecker("[name='work_deposit']",2, "#id_deposit")
    });
    </script>
{% endblock content %}
