{% extends "base.html" %}
{% load bootstrap_icons %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}
    <div class="container" x-data>
        <section x-init="initRI()">
            <div class="d-flex">
                <button class="btn" @click="application.setRIFilters({status: 1, type: null})">Собеседования</button>
                <button class="btn" @click="application.setRIFilters({status: 0, type: 1})">Приглашения</button>
                <button class="btn" @click="application.setRIFilters({status: 0, type: 0})">Ваши отклики</button>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col" x-html="application.getTableDateOrderEl($store.main.filters)"></th>
                            <th scope="col">Вакансия</th>
                            <th scope="col">Работодатель</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <template x-for="ri in $store.main.responsesInvites">
                            <tr>
                                <th scope="row" x-text="application.formatShortDate(ri.create_date)"></th>
                                <td> <a :href="'/jobs/'+ ri.job.id" x-text="ri.job.title"></a></td>
                                <td> <a :href="'/company/'+ ri.company.id" x-text="ri.company.name"></a></td>
                                <td>
                                    <template x-if="$store.main.user.id>=0  && $store.main.user.is_worker">
                                            <div x-data="{res: $store.main.getResponseInviteElement(ri)}">

                                                <template x-if="res.element === 'link'">
                                                    <a :href="res.link" x-text="res.text"></a>
                                                </template>
                                                <template x-if="res.element === 'status'">
                                                    <div>
                                                        <p class="response-invite-result"
                                                           x-text="job.invite.msg"></p>
                                                        <p x-text="res.text"></p>
                                                    </div>

                                                </template>
                                                <template x-if="res.element === 'form'">

                                                    <template x-for="action in res.actions" :key="action.action">
                                                        <div>
                                                            <template x-if="action.action !== 'create'">
                                                                <button x-on:click="application.sendResponse(action.action, res.id)"
                                                                        x-text="action.text"></button>
                                                            </template>

                                                        </div>

                                                    </template>

                                                </template>
                                            </div>
                                        </template>
                                </td>
                                <td></td>
                            </tr>
                        </template>


                        </tbody>
                    </table>
                    <template x-if=" $store.main.pagination.length > 1">
                        <div class="pagination-container flex">
                            <template x-for="paginationItem in $store.main.pagination">
                                <div :key="'pagination_' + index + '_page_' + $store.main.filters.page">
                                    <template x-if="paginationItem.active">
                                        <button @click="application.setRIFilters({page:paginationItem.text})"
                                                x-text="paginationItem.text+1"
                                                class="mr-5 pagination-btn active-page"></button>
                                    </template>
                                    <template x-if="!paginationItem.active">
                                        <button @click="application.setRIFilters({page:paginationItem.text})"
                                                x-text="paginationItem.text+1"
                                                class="mr-5 pagination-btn"></button>
                                    </template>
                                </div>


                            </template>

                        </div>
                    </template>
                </div>
            </div>
        </section>
    </div>

    <script>
        const initRI = () => {
            application.initWorkerResponsesInvitesPage()
        }
    </script>
{% endblock content %}
