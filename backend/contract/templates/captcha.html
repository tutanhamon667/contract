<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha</title>
    {% load static %}

    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    <link href="{% static 'contract/css/base.css' %}" rel="stylesheet"/>
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="text-center">
                    <img src="{% static "contract/img/logo-mid.svg" %}" height="100" class="rounded" alt="...">
                </div>

                <div class="card bg-white text-black" style="border-radius: 1rem;">
                    <div class="card-body text-center">

                        <div class="mt-md-4 pb-4">

                            <form class="form-captcha text-center" action="/captcha" method="post" autocomplete="off">
                                {% csrf_token %}
                                {% bootstrap_form form %}
                                <button class="btn btn-primary btn-lg px-5 w-100" type="submit">Войти</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
